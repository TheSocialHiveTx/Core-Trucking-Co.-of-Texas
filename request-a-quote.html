<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote | Core Trucking Co. of Texas, LLC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-slate-50 text-slate-900">
    <header class="bg-white shadow h-20 flex items-center">
        <div class="max-w-7xl mx-auto px-4 w-full flex justify-between items-center">
            <a href="index.html" class="flex flex-col">
                <span class="text-2xl font-black text-[#003366] uppercase tracking-tighter">CORE</span>
                <span class="text-xs font-bold text-slate-500 uppercase">Trucking Co. of Texas</span>
            </a>
            <nav class="hidden lg:flex space-x-6 items-center">
                <a href="index.html" class="nav-link">Home</a>
                <a href="who-we-are.html" class="nav-link">Who We Are</a>
                <a href="request-a-quote.html" class="btn-primary">Request a Quote</a>
            </nav>
        </div>
    </header>

    <main class="py-20 max-w-4xl mx-auto px-4">
        <div id="success-message" class="hidden bg-white p-12 rounded-2xl shadow-xl text-center border-t-4 border-[#f37021]">
            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6 text-2xl">
                <i class="fa-solid fa-check"></i>
            </div>
            <h1 class="text-3xl font-black text-[#003366] mb-4">Quote Received!</h1>
            <p class="text-slate-600 mb-8 text-lg">A specialist will contact you shortly with your customized rate quote.</p>
            <a href="index.html" class="btn-primary px-10">Back to Home</a>
        </div>

        <div id="form-container">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-black text-[#003366] mb-4">Get a Rate Quote</h1>
                <p class="text-lg text-slate-600">Fast, accurate pricing for your Houston drayage needs.</p>
            </div>

            <div class="bg-white p-8 md:p-12 rounded-2xl shadow-lg border border-slate-100">
                <form name="quote-request" method="GET" action="request-a-quote.html" class="space-y-6">
                    <input type="hidden" name="submitted" value="true">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-1">Full Name*</label>
                            <input required type="text" name="name" class="w-full px-4 py-3 border border-slate-200 rounded">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-1">Email*</label>
                            <input required type="email" name="email" class="w-full px-4 py-3 border border-slate-200 rounded">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-1">Company</label>
                            <input type="text" name="company" class="w-full px-4 py-3 border border-slate-200 rounded">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-1">Service</label>
                            <select name="service" class="w-full px-4 py-3 border border-slate-200 rounded bg-white">
                                <option>Drayage</option>
                                <option>Transfer</option>
                                <option>Logistics</option>
                            </select>
                        </div>
                    </div>
                    <textarea name="notes" rows="4" placeholder="Shipment details, weight, and port of origin..." class="w-full px-4 py-3 border border-slate-200 rounded"></textarea>
                    <button type="submit" class="btn-primary w-full py-4 text-xl uppercase tracking-widest shadow-xl">Get Rate Response</button>
                </form>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
